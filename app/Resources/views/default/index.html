<link rel="stylesheet" type="text/css" href="//kenwheeler.github.io/slick/css/style.css"/>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/vendor/kenwheeler/slick/slick/slick.min.js"></script>


<script>
$(document).ready(function(){

 $('.slider-for').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: false,
  fade: true,
  asNavFor: '.slider-nav'
});
 
$('.slider-nav').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  asNavFor: '.slider-for',
  dots: false,
  centerMode: true,
  focusOnSelect: true,
  vertical: true
});

$('.slider-nav-top').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  asNavFor: '.slider-for',
  dots: false,
  centerMode: true,
  focusOnSelect: true,
  vertical: true
});

$('.slider-nav-top').on('afterChange', function(event, slick, currentSlide){

  $('.slider-nav').slick('slickGoTo',(currentSlide),true);
  
});

$('.slider-nav').on('afterChange', function(event, slick, currentSlide){

  $('.slider-nav-top').slick('slickGoTo',(currentSlide),true);
  
});


});
</script>
